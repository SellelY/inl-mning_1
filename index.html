<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login_register.css">
    <title>Dog Breed Quiz</title>
</head>
<body>

    <div class="container">
        <form class="form" id="login">
            <div class="login__container">
                <h1 class="form__title">LOGIN</h1>

            <div class="form__input-group">
                <label for="username">Username:</label>
                <input type="text" class="username" autofocus>
            </div>

            <div class="form__input-group">
                <label for="password">Password:</label>
                <input type="password" class="password" autofocus>
            </div>
            
            <div class="form__message form__message-error"></div>
            <p class="form__text">Let the magic start!</p>
            <button type="submit">Login</button>
            <p class="form__register">
                <a id="linkCreateAccount">New to this? Register for free</a>
            </p>

            <footer>
                <p class="footer__text">The Dog Quiz is made possible thanks to <br>the free API by <u>DOG CEO Zine</u></p>
                
            </footer>
            </div>
        </form>

    <div class="container">
        <form class="form form--hidden" id="register">
            <div class="login__container">
                <h1 class="form__title">REGISTER</h1>

            <div class="form__input-group">
                <label for="username">Username:</label>
                <input type="text" class="username" autofocus>
            </div>

            <div class="form__input-group">
                <label for="password">Password:</label>
                <input type="password" class="password" autofocus>
            </div>

            <p class="form__text">Ready when you are...</p>
            <button type="submit">Register</button>
            <p class="form__register">
                <a id="linkLogin">Already have an account? Go to login</a>
            </p>

            <footer>
                <p class="footer__text">The Dog Quiz is made possible thanks to <br>the free API by <u>DOG CEO Zine</u></p>
                
            </footer>
            </div>
        </form>

    </div>
    
    
    <script src="./js/login_register.js"></script>
    
    
</body>
</html>
